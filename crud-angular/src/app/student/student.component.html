  <div class="form-group row">
    <label for="example-text-input" 
    class="col-2 col-form-label">Name</label>

       name="name"

  <div class="form-group row">
    <label for="example-number-input" 
    class="col-2 col-form-label">Roll</label>
    <div class="col-10">

       type="number"

       id="example-number-input">

       value="Artisanal kale"
       id="example-text-input"
       name="fathersName"
       ngModel
       required>
    </div>
  </div>

  <div class="form-group row">
    <label for="example-date-input" 
    class="col-2 col-form-label">Date of Birth</label>
    <div class="col-10">
      <input class="form-control" 
      type="date" 
      value="2011-08-19" 
      id="example-date-input"
      name="dateOfBirth">
    </div>
  </div>


  <div class="form-group row">
    <label for="example-tel-input" class="col-2 col-form-label">Phone</label>
    <div class="col-10">
      <input class="form-control" 
      type="tel" 
      name="phone"
      value="1-(555)-555-5555" 
      id="example-tel-input">
    </div>
  </div>


  <div class="form-group row">
    <label for="example-text-input" 
    class="col-2 col-form-label">Address</label>
    <div class="col-10">
      <input class="form-control" 
      type="text"
       value="Artisanal kale"
       id="example-text-input"
       name="address"
       ngModel
       required>
    </div>
  </div>

  <div class="form-group row">
    <label for="example-text-input" 
    class="col-2 col-form-label">Educational Qualification</label>
    <div class="col-10">
      <input class="form-control" 
      type="text"
       value="Artisanal kale"
       id="example-text-input"
       name="educationalQualification"
       ngModel
       required>
    </div>
  </div>





    <div class="float-middle">

</form>






<form #editForm="ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toggleForm">
    <h2>Edit Item</h2>
    <div class="from-group">
      <label for="">
        Name:
      </label>
      <input type="text"
      class="form-control"
      name="itemName"
      value=""
      [ngModel]="selectedItem.itemName">
    </div>
  
  
    <div class="from-group">
        <label for="">
          Quantity:
        </label>
        <input type="text"
        class="form-control"
        name="itemQuantity"
        value=""
        [ngModel]="selectedItem.itemQuantity">
      </div>
  
      <div class="float-left">
          <button type="submit" name="button" class="btn btn-success">Save</button>
      </div>
  
      
  
  </form>
